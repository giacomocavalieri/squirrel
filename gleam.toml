name = "squirrel"
version = "2.1.0"
description = "🐿️ Type safe SQL in Gleam"
licences = ["Apache-2.0"]
repository = { type = "github", user = "giacomocavalieri", repo = "squirrel" }
gleam = ">= 1.6.0"

